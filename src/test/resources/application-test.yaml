server:
  port: 8082

spring:
  application:
    name: billing-test
  http:
    clients:
      imperative:
        factory: http_components
    serviceclient:
      fastpay:
        base-url: ${algashop.integrations.payment.fastpay.host}
        default-header:
          Token: ${algashop.integrations.payment.fastpay.private-token}
      fastpay-public:
        base-url: ${algashop.integrations.payment.fastpay.host}
        default-header:
          Token: ${algashop.integrations.payment.fastpay.public-token}
  jpa:
    hibernate:
      ddl-auto: none
    open-in-view: false
    show-sql: true
  test:
    database:
      replace: none

algashop:
  integrations:
    payment:
      provider: FASTPAY
      fastpay:
        host: http://localhost:8788
        private-token: SSEewtC6Ps5yJLdB6SJmh1bqJXgRbCdf8ocDj2hU
        public-token: tDBmh0ZiDrmaZ8BVQD7i9UYdcj9KtZUk
        webhook-url: http://host.docker.internal:8082/api/v1/webhooks/fastpay

logging:
  level:
    org.apache.hc.client5.http: debug
